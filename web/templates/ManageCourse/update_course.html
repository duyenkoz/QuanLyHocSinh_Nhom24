<!-- templates/update_course.html -->
{% extends 'layout/base.html' %}
{% block title %}Cập nhật mon học{% endblock %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật môn học</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">

        <h1>Cập nhật môn học</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="course_id" class="form-label">Chọn môn học</label>
                <select id="course_id" name="course_id" class="form-select">
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Mã môn học</label>
                <input type="text" id="id" name="id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Tên môn học</label>
                <textarea id="name" name="name" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
        </form>

    </div>

{% endblock %}
